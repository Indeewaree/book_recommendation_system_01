<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookHub | Premium Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the New External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="/">
            <!-- Link to the New Static Logo -->
            <img src="{{ url_for('static', filename='logo.avif') }}" alt="Logo">
            <span>BOOK RECOMMEND</span>
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/recommend">Recommend</a>
        </div>
    </div>
</nav>

<div class="hero-section">
    <div class="container">
        <h1>Top 50 Most Popular</h1>
        <p class="text-dim">Discover the world's most beloved literature</p>
    </div>
</div>

<div class="container pb-5">
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4">
        {% for i in range(book_name|length) %}
        <div class="col">
            <div class="book-card" onclick="location.href='/details/{{ book_name[i] }}'">
                <img src="{{ image[i] }}" alt="Cover">
                <div class="book-title">{{ book_name[i] }}</div>
                <div class="author-name">{{ author[i] }}</div>
                <div class="d-flex justify-content-between">
                    <span class="rating-badge">‚≠ê {{ rating[i]|round(1) }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
