<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search | BookHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #000000; color: white; }
        .navbar { background-color: #001f3f; }
        .navbar-brand img { height: 40px; margin-right: 12px; }
        .search-box { background-color: #001f3f; padding: 40px; border-radius: 12px; border: 1px solid #004080; }
        .btn-search { background-color: #0056b3; border: none; color: white; padding: 10px 30px; border-radius: 4px; }
        .btn-search:hover { background-color: #004494; }
        .rec-card { background: white; border-radius: 4px; color: black; transition: 0.3s; height: 100%; cursor: pointer; }
        .rec-card img { height: 160px; object-fit: contain; padding: 10px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white fw-bold" href="/">
            <img src="{{ url_for('static', filename='logo.avif') }}" alt="Logo">
            BOOK RECOMMEND
        </a>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="search-box text-center shadow">
                <h2 class="mb-4">Discovery Engine</h2>
                <form action="/recommend_books" method="post" class="d-flex">
                    <input name="user_input" class="form-control me-2" type="text" placeholder="Search a book title...">
                    <button type="submit" class="btn btn-search">Find</button>
                </form>
                {% if error %} <p class="text-danger mt-3">{{ error }}</p> {% endif %}
            </div>
        </div>
    </div>

    <div class="row mt-5 g-3">
        {% if data %}
            {% for i in data %}
                <div class="col-md-2 col-6">
                    <div class="rec-card shadow-sm text-center" onclick="location.href='/details/{{ i[1] }}'">
                        <img src="{{i[6]}}" class="card-img-top">
                        <div class="card-body p-2">
                            <small class="fw-bold d-block text-truncate">{{i[1]}}</small>
                            <small class="text-muted">{{i[2]}}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

</body>
</html>
