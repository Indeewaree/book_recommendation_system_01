<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book['Book-Title'] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; padding-top: 50px; }
        .navbar { background-color: #001f3f; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .navbar-brand img { height: 40px; margin-right: 12px; }
        .detail-wrapper { background: #001f3f; border: 1px solid #004080; border-radius: 12px; padding: 40px; }
        .main-img { border: 4px solid #fff; box-shadow: 0 0 20px rgba(0, 123, 255, 0.5); border-radius: 4px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white fw-bold" href="/">
            <img src="{{ url_for('static', filename='logo.avif') }}" alt="Logo">
            BOOK RECOMMEND
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row detail-wrapper align-items-center">
        <div class="col-md-4 text-center">
            <img src="{{ book['Image-URL-M'] }}" class="main-img img-fluid">
        </div>
        <div class="col-md-8">
            <h1 class="display-4 fw-bold text-white mb-3">{{ book['Book-Title'] }}</h1>
            <h4 class="text-info mb-4">Author: {{ book['Book-Author'] }}</h4>
            <div class="bg-black p-3 rounded mb-4">
                <p><strong>ISBN:</strong> {{ book['ISBN'] }}</p>
                <p><strong>Publisher:</strong> {{ book['Publisher'] }}</p>
                <p><strong>Year:</strong> {{ book['Year-Of-Publication'] }}</p>
            </div>
            <a href="/" class="btn btn-outline-light me-2">Back to Home</a>
            <a href="/recommend" class="btn btn-primary">Find Similar Books</a>
        </div>
    </div>
</div>
</body>
</html>
